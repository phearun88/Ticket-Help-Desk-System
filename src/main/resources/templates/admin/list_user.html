  <html xmlns:th="https://www.thymeleaf.org"
  		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/admin_layout">
<head>
<meta charset="UTF-8">

</head>
<body>
		    
		    
<th:block layout:fragment="content">
	<!-- Content Wrapper. Contains page content -->
	  <div class="content-wrapper">
	    <!-- Content Header (Page header) -->
	    <div class="content-header">
	      <div class="container-fluid">
	        <div class="row mb-2">
	          <div class="col-sm-6">
	            <h1 class="m-0 text-dark">បញ្ជីឈ្មោះអ្នកប្រើប្រាស់</h1>
	          </div><!-- /.col -->
	        </div><!-- /.row -->
	      </div><!-- /.container-fluid -->
	    </div>
	    <!-- /.content-header -->
	
	    <!-- Main content -->
	    <section class="content">
	      <div class="container-fluid">
	        
	        <div class="row">
	          <div class="col-12">
	            <div class="card">
	              <div class="card-header">
	
	                <div class="card-tools">
	                  <div class="input-group input-group-sm" style="width: 150px;">
	                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
	
	                    <div class="input-group-append">
	                      <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
	                    </div>
	                  </div>
	                </div>
	              </div>
	              <!-- /.card-header -->
	              <div class="card-body table-responsive p-0" id="results1">
	                <table class="table table-hover text-nowrap" th:fragment="list">
	                  <thead>
	                    <tr>
	                      	<th>ឈ្មោះ</th>
	                      	<th>អក្សរឡាតាំង</th>
							<th>ភេទ</th>
							<th>ថ្ងៃខែឆ្នាំកំណើត</th>
							<th>អត្តលេខ</th>
							<th>ឋានៈ</th>
							<th>ឈ្មោះអង្គភាព</th>
							<th>ទូរស័ព្ទចល័ត</th>
							<th>សារអេឡិចត្រូនិច</th>
							<th>ទីកន្លែងកំណើត</th>
							<th>អាសយដ្ឋានបច្ចុប្បន្ន</th>
	                    </tr>
	                  </thead>
	                  <tbody id="userData">
	                    
	                    
	                  </tbody>
	                </table>
	              </div>
	              <!-- /.card-body -->
	            </div>
	            <!-- /.card -->
	          </div>
	        </div>
	        
	        
	        
	        
	      </div><!-- /.container-fluid -->
	    </section>
	    <!-- /.content -->
	  </div>
	  <!-- /.content-wrapper -->

	
	<script th:src="@{/js/list_user.js}"></script>
</th:block> 




</body>
</html>
