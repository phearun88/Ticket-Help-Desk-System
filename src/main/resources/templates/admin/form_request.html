  <html xmlns:th="https://www.thymeleaf.org"
  		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/admin_layout">
<head>
<meta charset="UTF-8">

</head>
<body>
		    
		    
<th:block layout:fragment="content">
	<!-- Content Wrapper. Contains page content -->
	  <div class="content-wrapper">
	    <!-- Content Header (Page header) -->
	    <div class="content-header">
	      <div class="container-fluid">
	        <div class="row mb-2">
	          <div class="col-sm-6">
	            <h1 class="m-0 text-dark">បង្កើតសំណើរ</h1>
	          </div><!-- /.col -->
	        </div><!-- /.row -->
	      </div><!-- /.container-fluid -->
	    </div>
	    <!-- /.content-header -->
	
	    <!-- Main content -->
	    <section class="content">
	      <div class="container-fluid">
	        
	        <div class="row">
	          <div class="col-12">
	            <div class="card">
	              <div class="card-body table-responsive p-0" id="results1">
	              
	              	<form id="fmrRequest">
			                <table class="table tblNonBorder">
			                
			                	<colgroup>
									<col style="width:10%">
									<col style="width:40%">
									<col style="width:10%">
									<col style="width:40%">
									<col>
								</colgroup>
			                	<tr>
			                		<th>ប្រភេទសំណើរ</th>
			                		<td>
			                			<select class="form-control" id="mainCate">
				                        </select>
				                   	</td>
				                   	<th>ប្រភេទសំណើររង</th>
			                		<td>
			                			<select class="form-control" id="subCate">
			                				<option value="">===សូមជ្រើសរើស===</option>
				                        </select>
				                   	</td>
			                	</tr>
			                	
			                	<tr>
			                		<th>ប្រធានបទ</th>
			                		<td colspan="3">
			                			<input class="form-control form-control-lg" type="text" id="subjectTt" placeholder="ប្រធានបទ">	
			                		</td>
			                	</tr>
			                	
			                	<tr>
			                		<th>ការពិពណ៌នា</th>
			                		<td colspan="3">
			                			<textarea class="form-control" rows="5" id="issueDesc" placeholder="ការពិពណ៌នា"></textarea>
			                		</td>
			                	</tr>
			                	
			                	<tr>
			                		<th>ស្ថានភាព</th>
			                		<td>
			                			<select class="form-control" id="issueSt">
				                          <option value="1">សំណើរថ្មី</option>
				                        </select>
			                		</td>
			                		
			                		<th>អាទិភាព</th>
			                		<td>
			                			<select class="form-control" id="prioritySt">
				                          <option value="1">ធម្មតា</option>
				                          <option value="2">ខ្ពស់</option>
				                          <option value="3">បន្ទាន់</option>
				                        </select>
			                		</td>
			                	</tr>
			                	
			                </table>
	                </form>
	                <div class="col-12 col-sm-12" style="text-align: right; margin-bottom: 20px;">
	                  <button type="submit" class="btn btn-danger" id="btnSaveDraft"><i class="fas fa-eraser"></i> Save Draft</button>
	                  <button type="submit" class="btn btn-primary" id="btnSaveRequest"><i class="far fa-save"></i><span id="titSubCanEdu"> រក្សាទុក</span></button>
	                </div>
	                
	              </div>
	              <!-- /.card-body -->
	            </div>
	            <!-- /.card -->
	          </div>
	        </div>
	        
	        
	        
	        
	      </div><!-- /.container-fluid -->
	    </section>
	    <!-- /.content -->
	  </div>
	  <!-- /.content-wrapper -->

	
	<script th:src="@{/js/form_request.js}"></script>
</th:block> 




</body>
</html>
